function backchangebt(id){
	document.body.style.background='url(bgcolor/'+ id +'.png)';
	//window.location = 'index.html?id=' + document.getElementById('uservalue').value + '&nn=on&bgcolor=' + id;
	document.getElementById('nowbackground').src = "minibg/" + id + ".png";

		document.body.style.backgroundPosition = "0px 60px";
	}
	if(id == "kami2"){
		document.body.style.backgroundPosition = "-18px 0px";
	}
